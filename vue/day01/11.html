<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>style和class属性</title>
	<script src="../js/vue.js"></script>
</head>
<body>
	<div id="itany">
		<!--<p class="aa">永远站测试</p>-->
		<!--<p :class="aa">class属性测试</p> vue的属性绑定时不能直接css样式-->
		<!--方式1,变量形式-->
		<p :class="bb">方式一</p>
		<!--方式2,数组形式，可引用多个-->
		<p :class="[bb,dd]">方式二</p>
		<!--方式三,json方式,最常用-->
		<p :class="{aa:false, cc:flag}">方式三</p>

		<!--style属性的绑定-->
		<p :style="[xx,yy]">style绑定</p>
	</div>
</body>
<style>
	.aa{
		color:red;
		font-size: 20px;
	}
	.cc{
		background-color: #cccccc;
	}
</style>
<script>

	let vm=new Vue({
		el:'#itany',
		data:{
			bb:'aa',
			dd:'cc',
			flag:'true',
			xx:{color:'blue',fontSize:'30px'},
			yy:{backgroundColor:'#ff7300'},
		}
		})
</script>
</html>
