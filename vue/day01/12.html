<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板</title>
	<script src="../js/vue.js"></script>
</head>
<body>
	<div id="itany">
		<input type="text" v-model="msg">
		<h3>aaa <span v-cloak>{{msg}}</span></h3>
		<h3 v-text="msg"></h3>
		<h3 v-html="msg"></h3>
		<h3 v-once>{{msg}}</h3>
		<h3 v-pre>{{msg}}</h3>
	</div>
</body>
<style>

</style>
<script>

	let vm=new Vue({
		el:'#itany',
		data:{
			msg: "I Love You Liang"
		}
		})
</script>
</html>
