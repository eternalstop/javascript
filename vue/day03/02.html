<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件的分类</title>
	<script src="../js/vue.js"></script>
</head>
<body>
	<div id="itany">
		<my-hello></my-hello>
		<my-world></my-world>
	</div>

	<script>
		//全局组件
		Vue.component('my-hello',{
		    template:'<h3>hello {{name}}</h3>',
			data:function () {//以组件形式存储数据时，必须以函数形式，函数返回一个对象
				return {
				    name:'huahua'
				}
            }
		});

		var vm=new Vue({
			el:'#itany',
			data:{
				msg: 'welcome liangliang',
			},
			components:{//局部组件,只能在当前vue实例中使用
			    'my-world':{
			        template: '<h3>欢迎亮亮, 年龄 {{age}}</h3>',
				    data(){
			            return {
			                age: 25,
			            }
				    }
			    }
			}
		})
	</script>
</body>
</html>
