<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>父子组件及组件间数据传递</title>
	<script src="../js/vue.js"></script>
</head>
<body>
	<div id="itany">
		<my-hello></my-hello>
	</div>
	<template id="hello">
		<div>
			<h3>我是hello父组件</h3>
			<h3>访问自己的数据：{{msg}}, {{name}}, {{age}}, {{user.username}}</h3>

			<hr>
			<my-world :message="msg" :name="name" :age="age" :user="user"></my-world>
		</div>
	</template>

	<template id="world">
		<div>
			<h4>我是world子组件</h4>
			<h4>访问父组件中的数据：{{message}}, {{name}}, {{age}}, {{user}}</h4>
		</div>
	</template>

	<script>
		var vm=new Vue({//根组件
			el:'#itany',
			components:{
			    'my-hello':{//父组件
			        data(){
			            return {
			                msg:'welcome',
				            name:'liang',
				            age:27,
				            user:{id:7777,username:'亮亮'}
			            }
			        },
				    template:'#hello',
				    components: {
			            'my-world':{
			                template: '#world',
				            props:['message','name','age','user'],
			            }
				    }
			    }
			}
		})
	</script>
</body>
</html>
